<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
<!--viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservia</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/672aeb9c9a.js" crossorigin="anonymous">
    </script>
  </head>

  <body>

<!--Header-->    
    <main>
      <header class="width100">
        <nav class="flexcolumn alignitemscenter width100">
          <div class="width100 flexcolumn alignitemscenter flexinitial height200">
            <div class="flexbetween width100 margin10"> 
              <img src="img/logo/reservia.svg" alt="logo" class="padding width50logo" />    
              <a class="inscription colorblue padding textdecoration bold displayflex 
              alignitemscenter sinscrire width50logo" href="#">
                S'inscrire
              </a>
            </div>
            <div class="width100 displayflex divhebergementactivites margin10 
              itemcenter height130">
              <div class="width100 displaycenter alignitemscenter hauteurlargeur50
              divhebergements height130">
                <a class="borderhebergements borderbottom padding Raleway width100 
                displaycenter alignitemscenter colorblue textdecoration borderbottomtransparent" 
                href="#hebergements">
                  Hébergements
                </a>
              </div>
              <div class="width100 displaycenter alignitemscenter hauteurlargeur50 height130">
                <a class="width100 Raleway padding displaycenter
                alignitemscenter borderactivites borderbottom colorblack textdecoration 
                borderbottomtransparent" href="#activites">
                  Activités
                </a>
              </div>
            </div> 
          </div>
        </nav>
      </header>

<!--Section 1-->
      <section class="width100">
        <h1 class="Raleway">
          Trouvez votre hébergement pour des vacances de rêve
        </h1>
        <p>
          En plein centre ville ou en pleine nature
        </p>

<!--champ de saisie-->
        <div class="saisie displaycenter alignitemscenter textalign width50
        margin40 margintopbottom">
          <div class="lieu width100 displaycenter alignitemscenter 
          backgroundcolorgris height50 width130">
            <i class="fas fa-map-marker-alt colorblack">
            </i>
          </div>
          <input class="cadre displaycenter alignitemscenter height50"
          type="search" value="Marseille, France" />
          <div class="recherche backgroundcolorblue displaycenter 
          alignitemscenter width100 colorwhite height50 divrecherche">
            <i class="fas fa-search colorwhite">
            </i>
          </div>
        </div>

<!--Filtres-->      
        <div class="displayflexfiltres flexalignitems itemcenter displayflexfiltres">
          <h3 class="margin20px">
            Filtres
          </h3>
          <div class="flexbetween alignitemscenter width40 width30 flex spacearound"> 
            <div class="info border borderradius flexstart alignitemscenter 
            displaycenter alignitemscenter margin5 margin20px margin10">
              <div class="icons borderradius widthheightcercleicons displaycenter
              alignitemscenter">
                <i class="fas fa-money-bill-wave colorblue">
                </i>
              </div>
              <p class="paddingfiltres Raleway2 margefiltres">
                Économique
              </p>
            </div>
            <div class="info border borderradius flexstart alignitemscenter marginauto 
            margin5 margin20px margintop10 margin10">
              <div class="icons borderradius widthheightcercleicons displaycenter 
              alignitemscenter">
                <i class="fas fa-child colorblue">
                </i>
              </div>
              <p class="paddingfiltres Raleway2 margefiltres">
                Familial
              </p>
            </div> 
          </div> 
          <div class="info border borderradius flexstart alignitemscenter 
          margin5 margin20px margin10">
            <div class="icons borderradius widthheightcercleicons displaycenter 
            alignitemscenter">
              <i class="fas fa-heart colorblue">
              </i>
            </div>
            <p class="paddingfiltres Raleway2 margefiltres">
              Romantique
            </p>
          </div>
          <div class="info border borderradius infoanimaux displayflex flexstart 
          alignitemscenter margin5 margin20px margin10">
            <div class="icons borderradius widthheightcercleicons displaycenter
            alignitemscenter">
              <i class="fas fa-dog colorblue">
              </i>
            </div>
            <p class="paddingfiltres Raleway2 margefiltres">
              Animaux autorisés
            </p>
          </div>
        </div>
        <div class="flexstart alignitemscenter width100 margin20">
          <div class="cercleicon border borderradius widthheightcercleicons 
          displaycenter alignitemscenter">
            <i class="fas fa-info colorblue">
            </i>
          </div>
          <p>
            Plus de 500 logements sont disponibles dans cette ville
          </p>
        </div>
      </section>
